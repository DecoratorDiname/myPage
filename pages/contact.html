<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Визитка - Контакты</title>
    <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="../index.html">Главная</a></li>
                <li><a href="about.html">Обо мне</a></li>
                <li><a href="portfolio.html">Портфолио</a></li>
                <li><a href="contact.html" class="active">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Связаться со мной</h2>
        <form id="contactForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Отправить</button>
        </form>
        <p id="formStatus"></p>
    </section>

    <footer>
        <p>© 2024 Иван Иванов. Все права защищены.</p>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const status = document.getElementById('formStatus');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            // Простая валидация и имитация отправки
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const message = form.message.value.trim();

            if (!name || !email || !message) {
                status.textContent = 'Пожалуйста, заполните все поля.';
                status.style.color = 'red';
                return;
            }

            status.textContent = 'Отправка...';

            setTimeout(() => {
                status.textContent = 'Спасибо, ваше сообщение отправлено!';
                status.style.color = 'green';
                form.reset();
            }, 1500);
        });
    </script>
</body>
